<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/admin.css">
</head>
<body>
    <section class="header">
        <section>
            <h2>Bloggit</h2>
        </section>
        <section>
            <span> Mayowa</span>
        </section>

    </section>
    <section class="container">

        <section id="btns">
            <button id="create-post-btn" onclick="toggleSection('create-post')">Create Post</button>
            <button id="manage-post-btn" onclick="toggleSection('manage-post')">Manage Posts</button>
        </section>

        <!-- Create Post Section -->
        <section id="create-post" class="form-section active">
            <h3>Create New Post</h3>
            <form id="post-form">
                <section class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </section>

                <section class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content"></textarea>
                </section>

                <section class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" class="form-control-file" id="image" name="image" accept=".png, .jpg, .jpeg">
                </section>

                <section class="form-check">
                    <input type="checkbox" class="form-check-input" id="publish" name="publish">
                    <label class="form-check-label" for="publish">Publish</label>
                </section>

                <section class="form-check">
                    <input type="checkbox" class="form-check-input" id="featured" name="featured">
                    <label class="form-check-label" for="featured">Featured</label>
                </section>

                <button type="submit" class="btn btn-primary" id="make-post">Create Post</button>
            </form>
        </section>

        <!-- Manage Post Section -->
        <section id="manage-post" class="form-section">
            <h2>Manage Posts</h2>
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Publish</th>
                        <th>Featured</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </section>

    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="./Javascript/summernote.js"></script>
    <script src = "./Javascript/admin.js"></script> 
    <script src = "./Javascript/make-post.js"></script>
    <script src = "./Javascript/manage-posts.js"></script>
</body>
</html>
