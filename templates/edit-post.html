{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'CSS/admin.css' %}">
    <style>
        .header a{
            color: white;
        }
        .header a {
            text-decoration: none;
        }
        .header span{
            margin-left: 17px;
        }
        #logout-link{
            background-color: #eee;
            padding-left: 7px;
            padding-right: 7px;
            border-radius: 2px;
        }
        #logout-link a {
            color: #075e54;
        }
        #logout-link:hover a{
            background-color: #075e54;
            color: white !important;
        }
        #logout-link:hover {
            background-color: #075e54;
            color: white !important;
        }
        td a{
            padding-left: 10px;
            padding-right: 10px;
            text-decoration: none;
        }
        td a:hover{
            text-decoration: none;
            color: #fff;
        }

</head>
<body>
    <section class="header">
        <section>
            <h2><a href="/">Bloggit!</a></h2>
        </section>
        <section>
            <span> {{ request.user.username }}</span>
            <span id="logout-link"><a href="/accounts/logout">Logout</a></span>
        </section>

    </section>
    <section class="container">

<!-- Inside the body section -->
        {% for message in messages %}
            <div class="alert alert-success" role="alert" id="editor-empty-alert">
            {{ message }}
        </div>
        {% endfor %}
        <!-- Create Post Section -->
        <section id="create-post" class="form-section active">
            <h3>Edit Post</h3>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}

                <section class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required value = "{{ post.title }}">
                </section>

                <section class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content">{{ post.body | safe }}</textarea>
                </section>

                <section class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" class="form-control-file" id="image" name="image" accept=".png, .jpg, .jpeg" >
                </section>

                <section class="form-check">
                    <input type="checkbox" class="form-check-input" id="publish" name="publish" {% if post.publish == True %} checked {% endif %}>
                    <label class="form-check-label" for="publish">Publish</label>
                </section>

                <section class="form-check">
                    <input type="checkbox" class="form-check-input" id="featured" name="featured" {% if post.featured == True %} checked {% endif %}>
                    <label class="form-check-label" for="featured">Featured</label>
                </section>

                <button type="submit" class="btn btn-primary" name="submitpost" id="make-post">Create Post</button>
            </form>
        </section>
    </section>
    <script>

    </script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="{% static  'Javascript/summernote.js' %}"></script>

    <script src = "{% static 'Javascript/manage-posts.js' %}"></script> -->
    <script>

        function toggleSection(sectionId) {
            const sections = document.querySelectorAll('.form-section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function numbering_posts(){
            const numbering = document.getElementsByClassName("numbering")

            for(let i=0; i < numbering.length; i++){
                numbering[i].innerText = i + 1
            }

        }
        numbering_posts()


    function deletePost(post_id) {
        if(confirm("Are you sure you want to delete this post?")){
            const apiUrl = 'http://127.0.0.1:8000/posts/api/' + post_id;
            const headers = new Headers();
            headers.append('X-CSRFToken', getCookie('csrftoken')); // Get the CSRF token from cookies

            fetch(apiUrl, {
                method: 'DELETE',
                headers: headers,
            })
                .then(response => {
                    console.log(response.ok)
                    console.log(document.getElementById("dp"+post_id).parentElement.parentElement)
                    document.getElementById("dp"+post_id).parentElement.remove()
                    numbering_posts()
                })
                .then(data => {
                    // Handle the response data

                });
        }
    }

function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

    </script>
</body>
</html>
